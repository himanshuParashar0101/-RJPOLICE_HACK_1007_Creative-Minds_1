<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/feedback.css">
  <link rel="stylesheet" href="assets/css/animations.css"> <!-- Add a new CSS file for animations -->
  <script src="assets/js/script.js"></script> 
  <!-- Include additional libraries for media recording -->
  <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Feedback Form</title>
</head>
<body>

  <div class="feedback-container animated fadeInUp">
    <h2 class="animated bounce">Online Portal - Feedback Form</h2>
    <form action="#" method="post" class="feedback-form">
      <!-- Existing form elements -->
      <label for="name" class="animated slideInLeft">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Write your name here" required class="animated slideInRight">
      
      <!-- Existing form elements -->

      <label for="contact" class="animated slideInLeft">Contact Information:</label>
      <input type="text" id="contact" name="contact" placeholder="Write your contact information here" required class="animated slideInRight">

      <label for="feedback-type" class="animated slideInLeft">Feedback Type:</label>
      <select id="feedback-type" name="feedback-type" class="animated slideInRight">
        <!-- Existing options -->
        <option value="complaint">Complaint</option>
        <option value="compliment">Compliment</option>
        <option value="suggestion">Suggestion</option>
      </select>

      <label for="comments" class="animated slideInLeft">Detailed Comments:</label>
      <textarea id="comments" name="comments" rows="5" placeholder="Write your detailed comments here" required class="animated slideInRight"></textarea>

      <label for="location" class="animated slideInLeft">Location (Optional):</label>
      <input type="text" id="location" name="location" placeholder="Write your location here" class="animated slideInRight">

      <label for="rating" class="animated slideInLeft">Rating (Optional):</label>
      <input type="number" id="rating" name="rating" min="1" max="5" placeholder="Rate from 1 to 5" class="animated slideInRight">

      <label for="attachments" class="animated slideInLeft">Attach Files (Optional):</label>
      <input type="file" id="attachments" name="attachments" accept=".jpg, .jpeg, .png, .pdf" class="animated slideInRight">

      <!-- Add voice recording option with icon -->
      <label for="voice-feedback" class="animated slideInLeft">Voice Recording (Optional):</label>
      <div class="recording-option animated slideInRight">
        <i class="fas fa-microphone"></i>
        <button id="start-voice-recording">Start Recording</button>
        <audio id="voice-recording" controls></audio>
      </div>

      <!-- Add video recording option with icon -->
      <label for="video-feedback" class="animated slideInLeft">Video Recording (Optional):</label>
      <div class="recording-option animated slideInRight">
        <i class="fas fa-video"></i>
        <button id="start-video-recording">Start Recording</button>
        <video id="video-recording" controls></video>
      </div>

      <a href="/">
        <button type="submit" class="bn632-hover bn19">Submit Feedback</button>
      </a>
      
    </form>
  </div>

  <!-- Include your custom JavaScript file -->

</body>
</html>
