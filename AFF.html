<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Feedback Form</title>
  <!-- Add the Font Awesome script tag -->
  <script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="assets\css\AFF.css">
</head>

<body>
  
  <div id="feedback-container">
    <h1><i class="fas fa-comment-alt"></i> Anonymous Feedback Form <i class="fas fa-user-secret"></i></h1>
    <p>We value your feedback. Please share your thoughts with us anonymously.</p>
  
    <form id="feedback-form">
      <label for="feedback">Your Feedback:</label>
      <textarea id="feedback" name="feedback" rows="4" placeholder="Type your feedback here..." required></textarea>
      <button type="button" onclick="submitFeedback()">Submit Feedback</button>
    </form>
  
    <div id="thank-you-message" style="display:none;">
      <p>Thank you for your feedback! <a href="index.html">Go back to home</a></p>
    </div>
  </div>
  

  <script src="assets\js\AFF.js"></script>
</body>

</html>
