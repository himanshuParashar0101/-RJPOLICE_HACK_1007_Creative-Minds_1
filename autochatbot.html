<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Chatbot Example</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #chat-modal {
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-in-out;
        }

        #chat-container {
            max-height: 300px;
            overflow-y: auto;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div id="chat-modal">
    <div id="chat-container"></div>
</div>

<script>
    function askQuestion(question) {
        return prompt(question);
    }

    function displayMessage(message) {
        const chatContainer = document.getElementById('chat-container');
        const messageElement = document.createElement('p');
        messageElement.textContent = message;
        chatContainer.appendChild(messageElement);
    }

    function runAutoChatbot() {
        let userName, assistance, experienceRating, specificQuery, preferredUpdates, improvementSuggestion, additionalHelp;

        userName = askQuestion("What is your name?");
        displayMessage(`User: ${userName}`);

        assistance = askQuestion("How can we assist you today?");
        displayMessage(`Bot: ${assistance}`);

        experienceRating = askQuestion("How would you rate your experience with our service?");
        displayMessage(`Bot: ${experienceRating}`);

        specificQuery = askQuestion("Do you have any specific questions about our products/services?");
        displayMessage(`Bot: ${specificQuery}`);

        preferredUpdates = askQuestion("Are there specific topics you would like updates on?");
        displayMessage(`Bot: ${preferredUpdates}`);

        improvementSuggestion = askQuestion("Is there anything we can improve upon?");
        displayMessage(`Bot: ${improvementSuggestion}`);

        additionalHelp = askQuestion("Is there anything else we can help you with?");
        displayMessage(`Bot: ${additionalHelp}`);
    }

    runAutoChatbot();
</script>

</body>
</html>
